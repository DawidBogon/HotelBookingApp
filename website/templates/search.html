{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h1>Search</h1>
<form method="POST">
  <h3 align="center">Search</h3>
  <div class="form-group">
    <label for="city">City</label>
    <input
      type="text"
      class="form-control"
      id="city"
      name="city"
      placeholder="Enter city"
    />
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input
      type="text"
      class="form-control"
      id="price"
      name="price"
      placeholder="Enter max price value"
    />
  </div>
  <div class="form-group">
    <label for="min_rating">Minimum Rating</label>
    <input
      type="text"
      class="form-control"
      id="min_rating"
      name="min_rating"
      placeholder="Enter minimum rating"
    />
  </div>
  <div class="form-group">
    <label for="max_rating">Max Rating</label>
    <input
      type="text"
      class="form-control"
      id="max_rating"
      name="max_rating"
      placeholder="Enter minimum rating"
    />
  </div>
  <div class="form-group">
    <label for="no_of_beds">Number of Beds</label>
    <input
      type="text"
      class="form-control"
      id="no_of_beds"
      name="no_of_beds"
      placeholder="Enter number of beds"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Find me a room</button>
</form>
{% endblock %}
